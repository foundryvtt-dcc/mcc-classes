{{!-- Spells Tab --}}
<div class="tab spells" data-group="primary" data-tab="spells">
    <h4 class="class-label">{{localize "MCC.Mutations"}}</h4>
    <div class="spells-container-wizard">
        <ol class="item-list">
            <li class="item item-list-header">
                <div class="item-equipped"></div>
                <div class="item-image"></div>
                <div class="spell-item-button-heading"></div>
                <div class="item-name">{{localize "MCC.MutationName"}}</div>
                <div class="item-controls">
                    <a class="item-control item-create" title="Create item" data-type="spell"><i
                            class="fas fa-plus"></i> Add</a>
                </div>
            </li>
            {{#each actor.spells as |spells spelllevel|}}
            {{#each spells as |item id|}}
            <li class="item spell-item" data-item-id="{{item._id}}"
                data-ability="int" data-die="{{item.data.spellCheck.die}}"
                data-bonus="{{item.data.spellCheck.value}}"
                data-spell="{{item.name}}">
                <input class="item-equipped" type="checkbox"
                       name="itemUpdates.{{item._id}}.data.available"
                       data-dtype="Boolean" {{checked item.data.available}}/>
                <div class="item-image">
                    <img src="{{item.img}}" title="{{item.name}}" width="24" height="24" alt="Item"/>
                </div>
                <div class="rollable spell-item-button">&nbsp;</div>
                <h4 class="item-name flex3">{{item.name}}</h4>
                <div class="item-controls">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </li>
            {{/each}}
            {{/each}}
        </ol>
    </div>
</div>
