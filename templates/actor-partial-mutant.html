<section class="tab mutant {{tabs.mutant.cssClass}}" data-tab="{{tabs.mutant.id}}" data-group="{{tabs.mutant.group}}">
    {{!-- Hidden inputs to reflect the sheet class and force standard crit range --}}
    <input type="hidden" id="system.details.sheetClass" name="system.details.sheetClass" value="Mutant" data-dtype="String"/>
    <input type="hidden" id="system.details.critRange" name="system.details.critRange" value="20" data-dtype="Number"/>
    
    <div class="grid-container">
        <div class="grid-col-span-12 dark-border">
            <div class="box-title">{{localize "Mutant.MutantAbilities"}}</div>
            <div class="grid-tpl-two grid-row-gap-8 p-5">
                <div class="grid-tpl-max-25" data-skill="mutantHorror">
                    <label for="system.skills.mutantHorror.value">{{localize "Mutant.MutantHorror"}}</label>
                    <input type="text" id="system.skills.mutantHorror.value" name="system.skills.mutantHorror.value"
                           value="{{system.skills.mutantHorror.value}}" data-dtype="String"/>
                </div>
                <div class="grid-tpl-max-25" data-skill="maxTechLevel">
                    <label for="system.skills.maxTechLevel.value">{{localize "MCC.MaxTechLevel"}}</label>
                    <input type="text" id="system.skills.maxTechLevel.value" name="system.skills.maxTechLevel.value"
                           value="{{system.skills.maxTechLevel.value}}" data-dtype="String"/>
                </div>

                <div class="grid-tpl-max-25" data-skill="aiRecognition">
                    <label class="skill-check rollable" for="system.skills.aiRecognition.value"
                           data-action="rollSkillCheck" data-drag="true" data-drag-action="skill">
                        {{localize "MCC.AIRecognition"}}</label>
                    <input type="text" id="system.skills.aiRecognition.value"
                           name="system.skills.aiRecognition.value" value="{{system.skills.aiRecognition.value}}"
                           data-dtype="String"/>
                </div>
                <div class="grid-tpl-max-25" data-skill="artifactCheck">
                    <label class="skill-check rollable" for="system.skills.artifactCheck.value"
                           data-action="rollSkillCheck" data-drag="true" data-drag-action="skill">
                        {{localize "MCC.ArtifactCheck"}}</label>
                    <input type="text" id="system.skills.artifactCheck.value"
                           name="system.skills.artifactCheck.value" value="{{system.skills.artifactCheck.value}}"
                           data-dtype="String"/>
                </div>
                <input type="hidden" id="system.class.spellCheckAbility" name="system.class.spellCheckAbility" value="">
                <div class="grid-tpl-max-25" data-ability="">
                    <label class="spell-check rollable" for="system.class.spellCheck"
                           data-action="rollSpellCheck" data-drag="true" data-drag-action="spellCheck">
                        {{localize "MCC.MutationCheck"}}
                    </label>
                    <input type="text" id="system.class.spellCheck" name="system.class.spellCheck"
                           value="{{numberFormat system.class.spellCheck decimals=0 sign=true}}"
                           data-dtype="String"/>
                </div>
                <div class="grid-tpl-max-auto grid-col-span-2" style="align-items: center;">
                    <label for="system.class.archaicAlignment.value">
                        {{localize "MCC.ArchaicAlignment"}}
                    </label>
                    <input type="text" id="system.class.archaicAlignment.value"
                           name="system.class.archaicAlignment.value" value="{{system.class.archaicAlignment.value}}"
                           data-dtype="String"/>
                </div>
                <div class="grid-tpl-max-auto grid-col-span-2" style="align-items: center;">
                    <label for="system.class.mutantAppearance.value">
                        {{localize "MCC.MutantAppearance"}}
                    </label>
                    <input type="text" id="system.class.mutantAppearance.value"
                           name="system.class.mutantAppearance.value" value="{{system.class.mutantAppearance.value}}"
                           data-dtype="String"/>
                </div>

                <ul class="data-font grid-col-span-2">
                    <li>
                        {{localize "Mutant.MutantHorror"}}
                        <ul>
                            <li>{{localize "Mutant.MutantHorrorDesc"}}</li>
                        </ul>
                    </li>
                    <li>
                        {{localize "MCC.AI"}}
                        <ul>
                            <li>{{localize "Mutant.AIRecognition"}}</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
